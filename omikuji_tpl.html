<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body background="yozora.png">

<header>
    <h1>おみくじ</h1>
</header>

<main>
   <a class="circle">  
        <ul>
            <li id ="pull">
                <div>おみくじ</div>
                <div>クリック</div>
            </li>
        </ul>
    </a>
    <p id="echo"></p>
</main>

<footer></footer>

<script>
    const pull = document.querySelector("#pull");
    const echo = document.querySelector("#echo");
    pull.onclick = function(events){
        
        const num = Math.ceil(Math.random()*5);//乱数を作る

        if(num==1){
        echo.innerHTML="☪︎*.大吉.*☪︎ ";
        }
        if(num==2){
        echo.innerHTML="*⋆⸜中吉⸝⋆*";
        }
        if(num==3){
        echo.innerHTML="小吉ᵕ̈*";
        }
        if(num==4){
        echo.innerHTML="吉";
        }
        if(num==5){
        echo.innerHTML="凶";
        }

    }

</script>
</body>
</html>
