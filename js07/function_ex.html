<script>
//関数群
function tasu(a,b){
  const t = a+b;
  console.log(t);
}
function hiku(a,b){
  const t = a-b;
  console.log(t);
}
function kakeru(a,b){
  const t = a*b;
  console.log(t);
}
function waru(a,b){
  const t = a/b;
  console.log(t);
}

//実行群
tasu(10,10);
hiku(5,3);
kakeru(3,6);
waru(10,2);




</Script>
